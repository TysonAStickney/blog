---
layout: sidebar 
---

<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
      <div class="post-page-content">
	  {{ content }}

	<div class="post-nav">
	  <div class="nav-prev">
	    {% if page.previous.url %}
	      <a class="green" href={{ page.previous.url }}>
		< {{ page.previous.title }}
	      </a>
	    {% endif %}
	  </div>
	  <div class="nav-next">
	    {% if page.next.url %}
	      <a class="green" href={{ page.next.url }}>
		  {{ page.next.title }} >
	      </a>
	    {% endif %}
	  </div>
	</div>
    </div>
  </body>
</html>
