---
layout: default 
title: home
---

<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <p id="archive-title">archive</p>
    <div class="archive-body">
      {% for post in site.posts %}
	<hr>
	<a href="{{ post.url }}" class="archive-link">
	  <div class="link-info">
	      <i>{{ post.title }}</i>
	    &nbsp;   
	    {{ post.date | date: "%b %d" }}
	  </div>
	  <img src="../assets/images/arrow-upright.svg" class="link-arrow"/>
	</a>
      {% endfor %}
    </div>
  </body>
</html>
